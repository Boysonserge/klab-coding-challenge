<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Login screen</title>
  </head>
  <body>
    <div class="main">
      <div class="white-card">
        <div class="left">
          <div class="container">
            <div class="logo-banner">
                <img src="img/dark.svg" alt="" />
              </div>
          </div>
          <div class="flex-column">
            <div class="statistics-card">
                <div class="statistics">
                    <div class="statistic-item">
                        <h1 class="font-2">Statistics</h1>
                        <img src="img/circle.png" width="50%" alt="">
                        <div class="flex">
                            <button class="btn-sm-primary">Super</button>
                            <button class="btn-sm-info">Great</button>
                            <button class="btn-sm-danger">Purpose</button>
                        </div>
                    </div>

                    <div class="statistic-item">
                        <div class="statistic-stats flex">
                            <div>
                                <h1 class="font-1">Statistics</h1>
                                <h2 class="font-2">1,240</h2>
                            </div>
                            <div class="statistic-circle">
                                
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:20px;">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>                                  
                            </div>
                        </div>

                        <div class="statistic-stats flex">
                            <div>
                                <h1 class="font-1">Statistics</h1>
                                <h2 class="font-2">1,240</h2>
                            </div>
                            <div class="statistic-circle">
                                
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="width:20px;">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>                                  
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="white-card-footer flex-column">
               <div>
                <center> Let's see what we have new, check it out! So
                    <p>May be write here something more</p></center>
               </div>

                <div class="sliders flex">
                    <a href="" class='active-link'></a>
                    <a href="" class='link'></a>
                    <a href="" class='link'></a>
                </div>
              </div>
          </div>
        </div>
        <div class="right">
          <div class="login-card">
            <div class="login-card-header">
              <center>
                <h1 class="font-2">Create account</h1>
                <p class="font-1">It's free and easy</p>
              </center>
            </div>
            <div class="login-card-body">
              <form>
                <div class="input-group">
                  <label for="name">Your name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>

                <div class="input-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>

                <!-- accept terms and conditions -->
                <div class="check-group" style="display: flex">
                  <input type="checkbox" name="terms" id="terms" />
                  <label for="terms"
                    >By creating an account means you agreen to the
                    <a href="">Terms and condition</a> and our
                    <a href="">Privacy policy</a></label
                  >
                </div>

                <div class="input-group">
                  <input class="btn" type="submit" value="Sign in" />
                </div>
              </form>

              <div class="flex">
                <div class="line"></div>
                <div class="or">or</div>
                <div class="line"></div>
              </div>

              <div class="flex">
                <div class="icon-card">
                  <img src="img/google.png" alt="" />
                </div>
                <div class="icon-card">
                  <img src="img/apple.png" alt="" />
                </div>

                <div class="icon-card">
                  <img src="img/facebook.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
